language: java
dist: trusty

addons:
  sonarcloud:
    organization: retest
    token:
      secure: "${SONAR_CLOUD_TOKEN}"

notifications:
  email: false

cache:
  directories:
    - "${HOME}/.sonar/cache/"
    - "${HOME}/.m2/"

install: true

script: ci/script.sh

before_deploy: ci/before_deploy.sh

deploy:
  # deploy artifacts to Maven Central
  - provider: script
    script: ci/deploy.sh
    on:
      tags: true
  - provider: releases
    api_key: "${GH_TOKEN}"
    draft: true
    on:
      tags: true
